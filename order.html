    </header>

    <h2 class="page-title">Place Your Order</h2>

    <section class="order-section">

        <form class="order-form">

            <h3>Order Form</h3>

            <label>Full Name:</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Phone/Whatsapp Number:</label>
            <input type="tel" placeholder="Enter your phone number" required>

            <label>Select Product:</label>
            <select required>
                <option value="">-- Select Product --</option>
                <option>Wool Fabric</option>
                <option>Poplin Wax</option>
                <option>Vilsco Wax</option>
                <option>Longhua Wool</option>
                <option>Swarovski Lace</option>
                <option>Bags</option>
                <option>Bedsheets</option>
                <option>Men Lace</option>
                <option>Premium Fabric</option>
                
            </select>

            <label>Quantity:</label>
            <input type="number" min="1" placeholder="Enter quantity" required>

            <label>Delivery Address:</label>
            <textarea rows="4" placeholder="Enter your delivery address" required></textarea>

            <button class="btn"><i class="fa-solid fa-paper-plane"></i> Submit Order</button>

        </form>
    </section>

</body>

</html>
